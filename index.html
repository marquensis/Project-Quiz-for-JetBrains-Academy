<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:ital@1&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@1,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
</head>
<body>
<div class="qiuzer">
  <div class="head">
    <h1>What is the capital of...</h1>
  </div>
  <div class="card_container">
    <div class="container">
      <div class="card">
        <div class="front"><p>Turkmenistan</p></div>
        <div class="back"><p>Ashgabat</p></div>
      </div>
    </div>

    <div class="container">
      <div class="card">
        <div class="front"><p>Tanzania</p></div>
        <div class="back"><p>Dodoma</p></div>
      </div>
    </div>

    <div class="container">
      <div class="card">
        <div class="front"><p>Ireland</p></div>
        <div class="back"><p>Dublin</p></div>
      </div>
    </div>

    <div class="container">
      <div class="card">
        <div class="front"><p>Guatemala</p></div>
        <div class="back"><p>Guatemala City</p></div>
    </div>
    </div>

    <div class="container">
      <div class="card">
        <div class="front"><p>Vietnam</p></div>
        <div class="back"><p>Hanoi</p></div>
      </div>
    </div>

    <div class="container">
      <div class="card">
        <div class="front"><p>Greece</p></div>
        <div class="back"><p>Athens</p></div>
      </div>
    </div>

    <div class="container">
      <div class="card">
        <div class="front"><p>Israel</p></div>
        <div class="back"><p>Jerusalem</p></div>
      </div>
    </div>

    <div class="container">
      <div class="card">
        <div class="front"><p>Palestine</p></div>
        <div class="back"><p>East Jerusalem</p></div>
      </div>
    </div>

    <div class="container">
      <div class="card">
        <div class="front"><p>Rwanda</p></div>
        <div class="back"><p>Kigali</p></div>
      </div>
    </div>

  </div>
</div>
</body>
</html>
